description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Winter CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Winter CMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="Winter CMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/winter.png'|theme }}">
        <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
        {% styles %}

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css" />

        <script src="{{ 'assets/themekit/scripts/jquery.min.js'|theme }}"></script>
        <script src="{{ 'assets/themekit/scripts/main.js'|theme }}"></script>
        <link rel="stylesheet" href="{{ 'assets/themekit/css/bootstrap-grid.css'|theme }}">
        <link rel="stylesheet" href="{{ 'assets/themekit/css/style.css'|theme }}">
        <link rel="stylesheet" href="{{ 'assets/themekit/css/glide.css'|theme }}">
        <link rel="stylesheet" href="{{ 'assets/themekit/css/magnific-popup.css'|theme }}">
        <link rel="stylesheet" href="{{ 'assets/themekit /css/content-box.css'|theme }}">
        <link rel="stylesheet" href="{{ 'assets/themekit/css/contact-form.css'|theme }}">
        <link rel="stylesheet" href="{{ 'assets/themekit/css/media-box.css'|theme }}">
        <link rel="stylesheet" href="skin.css">
    </head>
    <body class="page-main">

        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- Scripts -->
        <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/app.js'|theme }}"></script>

        <link rel="stylesheet" href="{{ 'assets/themekit/media/icons/iconsmind/line-icons.min.css'|theme }}">
        <script src="{{ 'assets/themekit/scripts/parallax.min.js'|theme }}"></script>
        <script src="{{ 'assets/themekit/scripts/glide.min.js'|theme }}"></script>
        <script src="{{ 'assets/themekit/scripts/magnific-popup.min.js'|theme }}"></script>
        <script src="{{ 'assets/themekit/scripts/tab-accordion.js'|theme }}"></script>
        <script src="{{ 'assets/themekit/scripts/imagesloaded.min.js'|theme }}"></script>
        <script src="{{ 'assets/themekit/scripts/progress.js'|theme }}" async></script>
        <script src="{{ 'assets/themekit/scripts/custom.js'|theme }}" async></script>
        <script src="{{ 'assets/themekit/scripts/contact-form/contact-form.js'|theme }}" async></script>

        {% snowboard all %}
        {% scripts %}

    </body>
</html>
